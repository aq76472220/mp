<div class="el-login-form">
    <el-form :model="form" :rules="rules" ref="loginForm" class="demo-ruleForm" @keydown.enter.native="handleSubmit">
        <el-form-item prop="userName">
            <el-input v-model="form.userName" placeholder="请输入账号">
                <i class="el-icon el-icon-user" slot="prefix"></i>
            </el-input>
        </el-form-item>
        <el-form-item prop="password">
            <el-input type="password" v-model="form.password" placeholder="请输入密码">
                <i class="el-icon el-icon-password" slot="prefix"></i>
            </el-input>
        </el-form-item>
        <el-form-item prop="verifyCode" class="el-verify-code m-b-20">
            <el-input v-model="form.verifyCode" placeholder="请输入验证码" class="fl">
                <i class="el-icon el-icon-code" slot="prefix"></i>
            </el-input>
            <img :src="verifyImg" @click="randNum = getRandNum()" class="fr"/>
        </el-form-item>
        <el-form-item class="m-b-20">
            <el-checkbox v-model="form.rememberMe">记住密码</el-checkbox>
        </el-form-item>
        <el-form-item class="el-submit">
            <el-button @click="handleSubmit">登 录</el-button>
        </el-form-item>
    </el-form>
</div>
